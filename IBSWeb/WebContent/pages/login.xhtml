<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
      <h2>Login Details</h2>
	<h:head>
		<script src="../../js/commonjs.js"/>
	   <link rel="stylesheet" type="text/css" href="../../css/commoncss.css"/>
	</h:head>    			
    <h:body>
		<h:form name="loginform">
	    <p:messages id="messages" />  
		
		<p:panel aling="center" id="panel" header="Login Details">
			<h:panelGrid columns="2" cellpadding="10" >
			<h:outputLabel for="username" value="Username"/>
			<p:inputText  value="#{loginBean.userName}"
			                id="username" required="true" label="username"  requiredMessage="Username is required"/>
			<h:outputLabel for="password" value="Password"/>
			<h:inputSecret value="#{loginBean.password}"
			                id="password" required="true" label="password" requiredMessage="Password is required"/>

			<p:commandButton id="loginButton" value="Login" action="#{loginBean.submit}" />
			<p:commandButton type="reset" value="Clear"/>

			</h:panelGrid>
		</p:panel>
		</h:form>
    
    </h:body>
</html>
