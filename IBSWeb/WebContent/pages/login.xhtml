<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >    	
      <h:head>
     	<link href="../css/commoncss.css" type="text/css" rel="stylesheet" /> 
      	<p:graphicImage value="../images/Integral_72Res_RGB_Logo.jpg" style="align:right;"/>
      </h:head>		
    <h:body style="bgcolor:">
    
   
		<h:form name="loginform" styleClass="OuterloginBox">
		<p:messages id="messages" autoUpdate="true" closable="true" />
		<p:panel aling="center" id="panel" styleClass="loginBox" header="Login Details" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="10" style=" width:100%; margin: 5px 0px 0px 44px;" >
			<h:outputLabel for="username" value="Username:"  style="height: 50px; font-size: 15px;font-family:arial;"/>
			<p:inputText  value="#{loginBean.userName}"
			                id="username" required="true" label="username" requiredMessage="Username is required"/>
			<h:outputLabel for="password" value="Password:" style="height: 50px; font-size: 15px; font-family:arial;"/>
			<h:inputSecret value="#{loginBean.password}"
			                id="password" required="true" label="password" requiredMessage="Password is required"/>

			

			</h:panelGrid>
		</p:panel>
		<div style="position:relative; text-align:right; margin-top:-60px; padding-right:50px; float:right;">
			<p:commandButton id="loginButton" styleClass="loginButtonCls" value="Login" action="#{loginBean.submit}"  style="height: 30px; font-size: 20px;"  />
			<p:commandButton type="reset" id="clearform" value="Clear" styleClass="clearformCls" style="height: 30px; font-size: 20px"/>
		</div>
		<p:blockUI block="panel" trigger="loginButton">
        	LOADING<br />  
        <p:graphicImage value="../images/ajax-loader.gif"/>  
    	</p:blockUI>  
		</h:form>
    </h:body>
</html>
